  review-configuration:
    name: Review configuration
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Review licenses
        run: >
          find . -name 'package.json' -not -path "*/node_modules/*" \
            -exec jq --arg license 'LGPL-3.0' -r '.license == $license' {} +\
            | grep "false" && exit 1 || echo success

  review-e2e-test-results:
    needs:
      - review-source-code
      - review-configuration
#      - container-image
    name: Review E2E test results
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # enable remote caching using turbo
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cleanup after containers
        shell: bash
        run: docker system prune -f

      - name: Build
        uses: ./.github/actions/build-rpch
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Run E2E tests
        run: yarn test:e2e

