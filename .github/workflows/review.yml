name: Review

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  # find the branch name for 'pull_request' or on 'push' events
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  review-source-code:
    name: Review source code
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      # enable remote caching using turbo
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Build
        uses: ./.github/templates/build-rpch
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Review linting
        run: yarn lint

      - name: Review formatting
        run: yarn format

      - name: Run tests and coverage
        run: yarn test --ci

  review-configuration:
    name: Review configuration
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Review licenses
        run: >
          find . -name 'package.json' -not -path "*/node_modules/*" \
            -exec jq --arg license 'LGPL-3.0' -r '.license == $license' {} +\
            | grep "false" && exit 1 || echo success
  review-e2e-test-results:
    needs:
      - review-source-code
      - review-configuration
    name: Review E2E test results
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # enable remote caching using turbo
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Build
        uses: ./.github/templates/build-rpch
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Run E2E tests
        run: yarn test:e2e

