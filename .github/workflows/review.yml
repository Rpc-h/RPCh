name: Review

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  review-source-code:
    name: Review source code
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      # enable remote caching using turbo
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Build
        uses: ./.github/actions/build-rpch
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Review linting
        run: yarn lint

      - name: Review formatting
        run: yarn format

      - name: Run tests and coverage
        run: yarn test --ci

      # - name: Run E2E tests
      #   run: yarn test:e2e

  review-dockerfiles:
    name: Review dockerfiles
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: dynamically get this list
        apps: ["exit-node", "funding-platform"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Build Dockerfile
        run: docker build -f ./apps/${{ matrix.apps }}/Dockerfile .

  review-configuration:
    name: Review configuration
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Review licenses
        run: find . -name 'package.json' -not -path "./node_modules/*" -exec jq --arg license 'LGPL-3.0' -r '.license|contains($license)' {} +;

